<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Gist App</title>
  <script src='gist3.js'></script>
  <link rel="stylesheet" href="gist.css">
</head>
<body>
<div id="search_form">
    <h1>Gist API Results</h1>
    <div>
      <input type="number" id="pages" min=1 max=5 value=1>
      <label>Number of Pages to Display, up to 5 pages)</label>
    </div>
    <div>
      <label>Filter by: </label><br>
      <input type="checkbox" id="javascript" value="yes">
      <label>Javascript</label>
      <input type="checkbox" id="json">
      <label>JSON</label>
      <input type="checkbox" id="sql">
      <label>SQL</label>
      <input type="checkbox" id="python">
      <label>Python</label>
    </div>
    <div>
    <input type="submit" value="Search" onclick="getTheGist();">
    </div>
	<div id="gist_results">
	<h1>Gist Results</h1>
    <ul id="gistEntries">
    </ul> 	
	</div>
  <div id="favorite_list">
    <h1>Favorite Gists: </h1>
    <ul id="HTMLfavorites">
    </ul>   
  </div>
</body>
</html>
